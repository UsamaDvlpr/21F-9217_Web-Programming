<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Sign Up</title>
    <link rel='stylesheet' href='styles.css'>
</head>

<body>

    <section>
        <div class="form-box">
            <div class="form-value">
                <form>
                    <h2>Sign Up</h2>
                    <div class="inputbox"> <ion-icon name="person-outline"></ion-icon> <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="inputbox"> <ion-icon name="mail-outline"></ion-icon> <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="inputbox"> <ion-icon name="lock-closed-outline"></ion-icon> <input type="password"
                            required> <label>Password</label> </div>
                    <button>Sign Up</button>
                    <div class="register">
                        <p>Already have an account? <a href="login.html">Log In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
