<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days in Month</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h2>Month Days Counter</h2>
    <p>Enter the name of the month (january, february, march, etc.):</p>
    <input type="text" id="monthName">
    <button onclick="countDays()">Count Days</button>

    <div id="result"></div>

    <script>
        function countDays() {
            var monthName = document.getElementById('monthName').value.toLowerCase();

            var daysInMonth = {
                january: 31, february: 28, march: 31, april: 30, may: 31, june: 30,
                july: 31, august: 31, september: 30, october: 31, november: 30, december: 31
            };

            if (daysInMonth.hasOwnProperty(monthName)) {
                var totalDays = daysInMonth[monthName];
                document.getElementById('result').innerText = "Total days in are " + monthName + ": " + totalDays;
            } 
            else {
                document.getElementById('result').innerText = "Invalid month name. Please Try again with a valid month name.";
            }
        }
    </script>

</body>

</html>
