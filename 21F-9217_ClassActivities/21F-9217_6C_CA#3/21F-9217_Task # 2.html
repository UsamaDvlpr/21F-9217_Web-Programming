<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showMessage(message) {
      alert(message);
    }
  </script>
</head>

<body>

  <div class="container mt-3">
    <h2>Button Styles</h2>
    <button type="button" class="btn" onclick="showMessage('Basic Button Style')">Basic</button>
    <button type="button" class="btn btn-primary" onclick="showMessage('Primary Button Style')">Primary</button>
    <button type="button" class="btn btn-secondary" onclick="showMessage('Secondary Button Style')">Secondary</button>
    <button type="button" class="btn btn-success" onclick="showMessage('Congragulations')">Success</button>
    <button type="button" class="btn btn-info" onclick="showMessage('Info Button ')">Info</button>
    <button type="button" class="btn btn-warning" onclick="showMessage('Be Alert!')">Warning</button>
    <button type="button" class="btn btn-danger" onclick="showMessage('Danger Ahead')">Danger</button>
    <button type="button" class="btn btn-dark" onclick="showMessage('Dark Mode is Good')">Dark</button>
    <button type="button" class="btn btn-light" onclick="showMessage('Light Mode is Not good')">Light</button>
    <button type="button" class="btn btn-link" onclick="showMessage('Link Button Style')">Link</button>
  </div>

</body>

</html>
