<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        h2 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            color: #495057;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            background-color: #343a40;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #212529;
        }

        #results {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #495057;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);

            var sum = num1 + num2;
            var difference = num1 - num2;
            var product = num1 * num2;
            var quotient = num1 / num2;

            document.getElementById('sum').innerText = "Sum of these numbers is: " + sum;
            document.getElementById('difference').innerText = "Difference of these numbers is: " + difference;
            document.getElementById('product').innerText = "Product of these numbers is: " + product;
            document.getElementById('quotient').innerText = "Quotient of these numbers is: " + quotient;
        }
    </script>
</head>

<body>

    <h2>Task # 3: Calculator</h2>
    <form>
        <label for="num1">Enter first number:</label>
        <input type="number" id="num1" name="num1">

        <label for="num2">Enter second number:</label>
        <input type="number" id="num2" name="num2">

        <button type="button" class="btn btn-dark mt-3" onclick="calculate()">Calculate</button>
    </form>

    <div id="results">
        <p id="sum"></p>
        <p id="difference"></p>
        <p id="product"></p>
        <p id="quotient"></p>
    </div>

</body>

</html>
