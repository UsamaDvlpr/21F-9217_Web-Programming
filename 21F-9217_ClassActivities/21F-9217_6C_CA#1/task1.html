<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21F-9217</title>
</head>
<body>
    <h1><center>Pete's Pizza Delivery</center></h1>
    <h2><center>Online Order Form</center></h2>
    <form action="#" method="post">
        <h2>Customer Information</h2>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br>
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br>
        <label for="postcode">Postal Code:</label><br>
        <input type="text" id="postcode" name="postcode" required><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <h3>Required Fields</h3>
        <h4>Toppings</h4>
        <input type="radio" id="pepperoni" name="topping" value="pepperoni">
        <label for="pepperoni">Pepperoni</label><br>
        <input type="radio" id="sausage" name="topping" value="sausage">
        <label for="sausage">Sausage</label><br>

        <h4>Size</h4>
        <input type="radio" id="small" name="size" value="small">
        <label for="small">Small</label><br>
        <input type="radio" id="medium" name="size" value="medium">
        <label for="medium">Medium</label><br>

        <h4>Extras</h4>
        <input type="checkbox" id="cheese" name="extras" value="cheese">
        <label for="cheese">Extra Cheese</label><br> 
        <input type="checkbox" id="olives" name="extras" value="olives">
        <label for="olives">Olives</label><br> 

        <h3>Additional Instructions</h3>
        <label for="preferred_delivery_time">Preferred Delivery Time:</label><br>
        <input type="text" id="preferred_delivery_time" name="preferred_delivery_time"><br>
        <label for="delivery_instructions">Delivery Instructions:</label><br>
        <textarea id="delivery_instructions" name="delivery_instructions"></textarea><br>

        <input type="submit" value="Submit Now">
    </form>
</body>
</html>
